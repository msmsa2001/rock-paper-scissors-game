<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">

    <title>Rock paper scissors</title>
  </head>
  <body>
    
    <div class="container">
        <div class="sms">
            <h1>select your option</h1>
        </div>
        <div class="imgs">
            <div class="computerimg">
                <img src="img/rockComputer.png">
            </div>
            <div class="playerimg">
                <img src="img/rockPlayer.png" alt="">
            </div>
            
        </div>
        <div class="point">
            COMPUTER <span class="computerpoints">0</span> /
            <span class="playerpoint">0</span> <span id="name">PLAYER</span>
        </div>
        <div class="option">
            <button class="btn btn-primary">ROCK</button>
            <button class="btn btn-primary">PAPER</button>
            <button class="btn btn-primary">SCISSORS</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
